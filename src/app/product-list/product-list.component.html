<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
      <a [title]="product.name + ' details'">
      {{ product.name }}
      </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description}}
    
  </p>

  <h4>
    Price: ${{product.price}}
  </h4>
  
  <button (click)="share()">
    Share
  </button>

  <app-product-alerts 
          [product]="product"
          (notify)="onNotify()"
>
  </app-product-alerts>


</div>
